<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:wght@100;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/form.css".css">
    <title>CHIC & COZY - SignUp Page </title>
</head>
<body>
    <img src="img/loading.gif" alt="loader" class="loader">


    <!-- Form Section -->
     <section class="form-section">
        <div? class="form-container">
            <div class="form">
                <h1 class="form-heading">
                    New Here! Sign Up!
                </h1>
                <input type="text" autocomplete="off" id="fullname" placeholder="Full Name">
                <input type="email" autocomplete="off" id="email" placeholder="Email">
                <input type="password" autocomplete="off" id="password" placeholder="Password">
                <input type="number" autocomplete="off" id="number" placeholder="Phone Number">
                <span class="error">You are facing an issue</span>
                <div>
                    <input type="checkbox" id="tc" ><label for="tc" class="tc-text">Agree to our <a href="#">terms and conditions</a></label>
                </div>
                <button class="submit-btn">Sign Up </button>
                <a href="/login" class="other-form-link">Already have an account! Login here.</a>

            </div>
        </div>
        <img src="img/signup-bg.png" alt="sign-up background" class="form-image">
     </section>


     <script src="js/form.js"></script>
     <script src="js/common.js"></script>
</body>
</html>
